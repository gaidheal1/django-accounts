{% extends "base_generic.html" %}

{% block title %}Edit profile{% endblock %}

{% block content %}

    <h2>Edit profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Save Changes</button>
    </form>

    <p>
        <a href="{% url 'logout' %}">Log out</a>
    </p>



{% endblock %}
