<!-- users/templates/profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <p>Welcome, {{  profile.user.username }}!</p>

    <p><strong>Bio:</strong> {{ profile.bio }}</p>

    {% if profile.profile_picture %}
        <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" style="max-width: 150px; max-height: 150px; object-fit: cover;">
    {% else %}
        <p>No profile picture uploaded.</p>
    {% endif %}
    <br>
    <div>
        <div>
            <a href="{% url 'edit_profile' %}">Edit Profile</a>
        </div>

        <div>
        {% if user.is_staff %}
                <a href="/admin/">Go to Admin Panel</a>
            
        {% endif %}
        </div>
        <div>
            <p>
                <a href="{% url 'logout' %}">Log out</a>
            </p>
        </div>
    </div>  
</body>
</html>
